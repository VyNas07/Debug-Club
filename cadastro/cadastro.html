<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/login/loginstyle.css">

<body class="body">

    <header class="header">
        <img src="/imagem/DebugClub (1).png" alt="" class="logoimg">
        <nav class="nav-links">
            <a href="#ranking">Ranking</a>
            <a href="#dashboard">Dashboard</a>
            <a href="#repositorios">Repositórios</a>
            <a href="/login/login.html" class="entrar-registrar">Entrar | Registrar-se</a>
        </nav>
    </header>

    <main class="flex">
        <div class="form">
            <form action="/" method="post">
                <div class="caixa">
                    <h1 class="textologin">Inscreva-se</h1>
                    <div class="email">
                        <input type="email" placeholder="E-mail" required>
                    </div>

                    <div class="senha">
                        <input type="password" placeholder="Senha" required>
                    </div>

                    <div class="confirmar-senha">
                        <input type="password" placeholder="Confirmar Senha" required>
                    </div>
                </div>

                <div class="entrar">
                    <p>Já tem uma conta? <a href="/login/login.html" class="criar">Entrar</a></p>
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </main>

    <footer>
    </footer>

    <script type="module" src="loginscript.js"></script>
</body>
</html>
