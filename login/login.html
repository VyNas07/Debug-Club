<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body class="body">

    <header class="header">
        <img src="/imagem/DebugClub (1).png" alt="" class="logoimg">
        <nav class="nav-links">
            <a href="#ranking">Ranking</a>
            <a href="#dashboard">Dashboard</a>
            <a href="#repositorios">Repositórios</a>
            <a href="/login/login.html" class="entrar-registrar">Entrar | Cadastrar-se</a>
        </nav>
    </header>

    <main class="flex">
        <div class="form">
            <form action="/" method="post">
            <div class="caixa">
                <h1 class="textologin">Login</h1>
                <div class="email">
                    <input type="email" placeholder="E-mail">
                </div>

                <div class="senha">
                    <input type="password" placeholder="Senha">
                </div>

            </div>

            <div class="entrar">
                <p>Ainda não tem conta? <a href="/cadastro/cadastro.html" class="criar">Criar</a></p>
                <input type="submit" value="Entrar">
            </div>

            </div>
            </form>
    </main>

    <footer>
    </footer>

    <script type="module" src="loginscript.js"></script>
</body>
</html>
